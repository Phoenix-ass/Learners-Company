<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learners Working Company</title>
    <link rel="stylesheet" href="./Styles/Style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center font-weight-bold">Our Learners work at</h2>
      <section class="learners-logos slider">
        <div class="slide">
          <img src="./Images/amazon.png" alt="logo" />
        </div>
        <div class="slide"><img src="./Images/walmart.png" alt="logo" /></div>
        <div class="slide"><img src="./Images/flipkart.png" alt="logo" /></div>
        <div class="slide"><img src="./Images/google.png" alt="logo" /></div>
        <div class="slide"><img src="./Images/facebook.png" alt="logo" /></div>
        <div class="slide"><img src="./Images/twitter.png" alt="logo" /></div>
        <div class="slide">
          <img src="./Images/youtube (1).png" alt="logo" />
        </div>
        <div class="slide"><img src="./Images/microsoft.png" alt="logo" /></div>
        <div class="slide"><img src="./Images/apple.png" alt="logo" /></div>
      </section>
    </div>

    <script>
      $(document).ready(function () {
        $(".learners-logos").slick({
          slidesToShow: 6,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 1500,
          arrows: false,
          dots: false,
          pauseOnHover: false,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 4,
              },
            },
            {
              breakpoint: 520,
              settings: {
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 470,
              settings: {
                slidesToShow: 2, // Ensure 2 slides are shown on screens 480px or below
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
